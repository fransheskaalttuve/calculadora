<html>
    <head>
        <title>CALCULADORA</title>
        <link type="text/css" rel="stylesheet" href="/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>

        <div id="appBg">
            <form name="calculator">
                <input type="textfield" name="asn" value="" autocomplete="off" readonly >

                <input type="button" value="7" onclick="document.calculator.asn.value+='7'" class="gray">
                <input type="button" value="8" onclick="document.calculator.asn.value+='8'" class="gray">
                <input type="button" value="9" onclick="document.calculator.asn.value+='9'" class="gray">
                <input type="button" value="+" onclick="document.calculator.asn.value+='+'" class="orange">
                <br>
                <input type="button" value="4" onclick="document.calculator.asn.value+='4'" class="gray">
                <input type="button" value="5" onclick="document.calculator.asn.value+='5'" class="gray">
                <input type="button" value="6" onclick="document.calculator.asn.value+='6'" class="gray">
                <input type="button" value="-" onclick="document.calculator.asn.value+='-'" class="orange">
                <br>
                <input type="button" value="1" onclick="document.calculator.asn.value+='1'" class="gray">
                <input type="button" value="2" onclick="document.calculator.asn.value+='2'" class="gray">
                <input type="button" value="3" onclick="document.calculator.asn.value+='3'" class="gray">
                <input type="button" value="x" onclick="document.calculator.asn.value+='*'" class="orange">
                <br>
                <input type="button" value="0" onclick="document.calculator.asn.value+='0'" class="gray">
                <input type="reset" value="c">
                <input type="button" value="=" onclick="document.calculator.asn.value=eval(document.calculator.asn.value)" >
                <input type="button" value="/" onclick="document.calculator.asn.value+='/'" class="orange">
            </form>
        </div>

    </body>
</html>
